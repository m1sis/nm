<!DOCTYPE html>
<html>
<head>
  <style>
  * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

header {
	background-color: #333;
	color: #fff;
	padding: 1em;
	text-align: center;
}

section {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	margin: 2em auto;
	max-width: 1200px;
}

.box {
	background-color: rgba(255, 255, 255, 0.5);
	border: 2px solid #333;
	flex-basis: calc(33.33% - 20px);
	margin: 10px;
	min-height: 200px;
	position: relative;
	transition: all 0.3s ease-in-out;
}

.box:hover {
	background-color: rgba(255, 255, 255, 0.8);
	box-shadow: 0px 0px 10px 0px #333;
	transform: scale(1.1);
	z-index: 1;
}

.box:hover h3 {
	transform: translate(0, -50%);
}

.box:before {
	background-color: rgba(255, 0, 0, 0.5);
	content: "";
	height: 100%;
	left: 0;
	opacity: 0;
	position: absolute;
	top: 0;
	width: 100%;
	transition: all 0.3s ease-in-out;
	z-index: -1;
}

.box:hover:before {
	opacity: 1;
}

.box1:before {
	background-color: rgba(255, 0, 0, 0.5);
}

.box2:before {
	background-color: rgba(0, 255, 0, 0.5);
}

.box3:before {
	background-color: rgba(0, 0, 255, 0.5);
}

.box4:before {
	background-color: rgba(255, 255, 0, 0.5);
}

.box5:before {
	background-color: rgba(255, 0, 255, 0.5);
}

.box6:before {
	background-color: rgba(0, 255, 255, 0.5);
}

h2 {
	margin: 0 auto 1em

  </style>
	<title>Interactive Hover Elements</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Interactive Hover Elements</h1>
	</header>

	<main>
		<section>
			<h2>Section 1</h2>
			<div class="box box1">
				<h3>Box 1</h3>
			</div>
			<div class="box box2">
				<h3>Box 2</h3>
			</div>
			<div class="box box3">
				<h3>Box 3</h3>
			</div>
		</section>

		<section>
			<h2>Section 2</h2>
			<div class="box box4">
				<h3>Box 4</h3>
			</div>
			<div class="box box5">
				<h3>Box 5</h3>
			</div>
			<div class="box box6">
				<h3>Box 6</h3>
			</div>
		</section>
	</main>
</body>
</html>
